<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'template',
      isShow:false
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            isShow: false
          }
        }
      }
    }
  })
</script>

</body>
</html>
