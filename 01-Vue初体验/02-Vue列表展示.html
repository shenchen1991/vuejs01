<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id = 'app'>
    <ul>
        <li v-for="item in movies">{{message}}+{{item}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el : '#app',
        data : {
            message : '我的最好',
            movies : ['我的天空','雷神','复仇者联盟']
        }
    })
</script>

</body>
</html>
