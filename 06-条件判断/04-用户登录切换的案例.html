<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <span v-if="isUser">
    <label for="userName">用户名称</label>
    <input type="text" id="userName" placeholder="用户名称">
  </span>
  <span v-else>
    <label for="password">用户密码</label>
    <input type="text" id="password" placeholder="用户密码">
  </span>
  <button @click="isUser = !isUser">切换按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el : '#app',
    data : {
      isUser : true
    }
  })
</script>

</body>
</html>
