<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!-- v-if： 当条件为false时，包含v-if指令的元素，根本就不会存在dom中 -->
  <h1 v-if="isShow">{{message}}</h1>
  <!-- v-show：当条件为false时，v-show只是给该元素增加一个样式 display ： none -->
  <h1 v-show="isShow">{{message}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el : '#app',
    data : {
      message : 'template',
      isShow:true
    }
  })
</script>

</body>
</html>
