<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 什么时候使用箭头函数
  setTimeout(function () {
    console.log(this);
  }, 1000)


  setTimeout(() => {
    console.log(this);
  }, 1000)

  // 结论：箭头函数的this是如何查找的
  //   向外层作用域中，一层一层查找this，直到有this的定义
  const obj = {
    a() {
      setTimeout(function () {
        console.log(this);//window
      }, 1000)

      setTimeout(() => {
        console.log(this);// obj
      }, 1000)
    }
  }

  obj.a()

</script>

</body>
</html>
