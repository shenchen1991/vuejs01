<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 1.使用箭头函数
  // setTimeout(()=>{
  //   console.log('Hello World');
  // },1000)


  // 参数 -> 函数(resolve,reject)
  // 链式编程
  new Promise((resolve, reject) => {

    // 第一次网络请求
    setTimeout(() => {
      resolve();
    }, 1000)

  }).then(() => {
    // 第一次结果处理
    console.log('Hello World');

    // 第二次网络请求
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve();
      }, 1000)
    })

  }).then(() => {

    // 第二次结果处理
    console.log('Hello Vue');

    // 第三次网络请求
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve();
      }, 1000)
    })

  }).then(() => {

    // 第三次结果处理
    console.log('Hello Java');

  })


  // 什么时候使用Promise
  // 一般情况下是有异步操作时，使用Promise对这个异步操作进行封装
  new Promise((resolve, reject) => {
    setTimeout(() => {
      // 成功时调用resolve
      resolve('Hello');

      // 失败的时候调用reject
      reject('error message')
    }, 1000)

  }).then((data) => {
    console.log(data);
  }).catch((err) => {
    console.log(err);
  })

</script>

</body>
</html>
