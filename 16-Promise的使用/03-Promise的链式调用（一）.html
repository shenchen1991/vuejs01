<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 参数 -> 函数(resolve,reject)
  // 链式编程
  new Promise((resolve, reject) => {

    // 第一次网络请求
    setTimeout(() => {
      resolve();
    }, 1000)

  }).then(() => {
    // 第一次结果处理
    console.log('Hello World');

    // 第二次网络请求
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve();
      }, 1000)
    })

  }).then(() => {

    // 第二次结果处理
    console.log('Hello Vue');

    // 第三次网络请求
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve();
      }, 1000)
    })

  }).then(() => {

    // 第三次结果处理
    console.log('Hello Java');

  })

</script>

</body>
</html>
