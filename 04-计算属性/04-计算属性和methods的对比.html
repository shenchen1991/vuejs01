<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1>{{firstName}} {{lastName}}</h1>
  <h1>{{getFullName()}}</h1>
  <h1>{{getFullName()}}</h1>
  <h1>{{getFullName()}}</h1>
  <h1>{{getFullName()}}</h1>

  <h1>{{fullName}}</h1>
  <h1>{{fullName}}</h1>
  <h1>{{fullName}}</h1>
  <h1>{{fullName}}</h1>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el : '#app',
    data : {
      firstName : 'good',
      lastName : 'chen'
    },
    methods : {
      getFullName : function () {
        console.log('getFullName');
        return this.firstName + ' ' +this.lastName;
      }
    },
    computed:{
      fullName : function () {
        console.log('fullName');
        return this.firstName + ' ' +this.lastName;
      }
    }
  })
</script>

</body>
</html>
