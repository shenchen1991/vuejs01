<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1>{{totalPrice}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el : '#app',
    data : {
      books : [
        {id:110,name:'书本1',price:199},
        {id:120,name:'书本2',price:99},
        {id:130,name:'书本3',price:299}
      ]
    },
    computed : {
      totalPrice : function () {
        let result = 0;
        for( let i = 0 ; i < this.books.length ; i++){
          result += this.books[i].price;
        }
        for (let i in this.books) {
          result += this.books[i].price;
        }
        for (let book of this.books) {
          result += book.price;
        }
        return result;
      }
    }
  })
</script>

</body>
</html>
