<div id="app">

<script type="text/x-template" id="template">
  <div>
    <h2>我是标题</h2>
    <p>我是内容</p>
  </div>
</script>

<template id="cpn">
  <div>
    <h2>我是标题1</h2>
    <p>我是内容1</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  Vue.component('cpn1', {
    template: '#cpn'
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: 'template'
    }
  })
</script>

</body>
</html>
