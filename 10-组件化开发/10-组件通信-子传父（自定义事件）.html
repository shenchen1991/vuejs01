<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- 父组件 -->
<div id="app">
  <cpn @item-click="cpnClick"></cpn>
</div>

<!-- 子组件 -->
<template id="cpn">
  <div>
    <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template:'#cpn',
    data(){
      return {
        categories:[
            {id:'aaa',name:'热门推荐'},
            {id:'bbb',name:'手机数码'},
          {id:'ccc',name:'家电家电'}
        ]
      }
    },
    methods:{
      btnClick(item){
        this.$emit('item-click',item)
      }
    },
    props:{
      c_info:{
        type:Object,
        default(){
          return {}
        }
      },
      myName:{
        type: String
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: 'template',
      info: {
        age: 18,
        name: 'chen'
      },
      name:'chen'
    },
    components:{
      cpn
    },
    methods: {
      cpnClick(item){
        console.log('cpnClick',item);
      }
    }
  })
</script>

</body>
</html>
